[global]
; a token for accessing the HTTP API
api_token = your_Telegram_token_here

[proxy]
; либо пишется proxy, либо пишется слово DIRECT
; proxy-сервер нужно указать для протокола HTTP и HTTPS
http = DIRECT
https = DIRECT

[irc]
channel = #main
nickname = your_friendly_bot
server = 127.0.0.1
port = 6667
